<div *ngIf="hero">
    <h2>{{hero.name | uppercase}} Details</h2>
    <div><span> id: </span>{{hero.id}}</div>
    <div>
        <span>name: </span><input [(ngModel)]='hero.name' placeholder="name"> 
    </div>
    <hr>
    <button (click)="save()">Save</button>
    <button (click)="goBack()">Back</button>
    </div>
